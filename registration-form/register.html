<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Registration Form</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <form onsubmit="return validate()">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Password" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" placeholder="Re-type Password" required />
          </div>
          <div class="row clearfix">
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="First Name" />
              </div>
            </div>
            <div class="col_half">
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" placeholder="Last Name" required />
              </div>
            </div>
          </div>
		  
		  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-briefcase"></i></span>
            <input type="text" name="business" placeholder="Enter your Business Name" required />
          </div>
	
		  <div class="input_field"> <span><i aria-hidden="true" class="fa-id-card-o"></i></span>
            <input type="text" name="adhar" placeholder="Enter your adhar card number" maxlength='12' required />
          </div>

		  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-book"></i></span>
            <input type="text" name="gst" placeholder="Enter your GST Number" maxlength='15' required />
          </div>		
		  
		  <div class="input_field"> <span><i aria-hidden="true" class="fa fa-phone"></i></span>
            <input type="text" name="phno" placeholder="Enter your phone number" maxlength='10' required /> 
          </div>		
		
            	<div class="input_field radio_option">
              <input type="radio" name="radiogroup1" id="rd1">
              <label for="rd1">Male</label>
              <input type="radio" name="radiogroup1" id="rd2">
              <label for="rd2">Female</label>
              </div>
              <div class="input_field select_option">
                <select>
                  <option>Select a state</option>
                  <option>Gujarat</option>
                  <option>Maharashtra</option>
				  <option>Banglore</option>
				  <option>Rajasthan</option>
				  <option>Madhya Pradesh</option>
				  <option>Uttar Pradesh</option>
                </select>
                <div class="select_arrow"></div>
              </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb1">
    			<label for="cb1">I agree with terms and conditions</label>
            </div>
            <div class="input_field checkbox_option">
            	<input type="checkbox" id="cb2">
    			<label for="cb2">I want to receive the newsletter</label>
            </div>
          <input class="button" type="submit" value="Register" />
		  <label> Already Registered <a href="../login/login.html">Click here </a>to sgin in</label>
        </form>
      </div>
    </div>
  </div>
</div>

  <script src='https://use.fontawesome.com/4ecc3dbb0b.js'></script>
</body>
</html>
